  <body class="flex flex-col w-screen h-screen bg-slate-50">

    <div id="appBox" class="grow overflow-y-auto text-custom-color-black bg-custom-color-light bg-opacity-10">

      <header id="headerBox" class="fixed z-20 flex items-center justify-between w-screen pl-4 pr-6 py-3 bg-custom-color-light bg-opacity-50">
        <a href="activity.html" class="flex items-center justify-center w-8 h-8">
          <svg class="min-w-fit h-6 text-slate-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 id="headerTitle" class="ml-4 mr-3 truncate font-bold text-slate-50/0">Together - Randonnée charmante au bord d'un lac et près d'une forêt</h1>
        <div class="min-w-fit ml-3">
          <a href="activity.html" class="flex items-center justify-center w-8 h-8 bg-slate-50 rounded-full">
            <svg class="w-4 h-4 text-custom-color-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </a>
        </div>
      </header>
      
      <main class="ml-6 mr-8 mt-24 mb-14">
        <form id="heroTitle" class="grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-3 xl:max-w-[1536px]" action="#" method="post" enctype="multipart/form-data">
          
          <div class="col-span-full place-self-center relative w-full"> 
            <figure class="aspect-w-5 aspect-h-6 xs:aspect-w-4 xs:aspect-h-3 md:aspect-w-16 md:aspect-h-9 xl:aspect-w-3 xl:aspect-h-1 m-3 shadow-lg shadow-custom-color-dark">
              <img class="object-cover" src="assets/images/activities/activities_8.jpg" alt="Illustration de trail">
            </figure>
            <!-- remove opacity-0 on this label when no picture -->
            <label class="absolute inset-3 cursor-pointer flex items-center justify-center max-w-96 max-h-96 bg-custom-color-black opacity-0">
              <svg class="w-6 h-6 stroke-slate-50" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <input class="hidden" id="picture" type="file">
            </label>
            <!-- hide this label when no picture -->
            <label for="picture" class="absolute top-6 right-6 cursor-pointer flex items-center justify-center w-8 h-8 bg-custom-color-black rounded-full">
              <svg class="w-5 h-5 stroke-slate-50" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </label>
            <!-- end hide this label when no picture -->
          </div>

          <hr class="col-span-full" />

          <label class="col-span-full cursor-pointer">
            <span class="mb-2 font-bold text-xs">Titre</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="truncate py-1 pl-2 pr-9 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black invalid:ring-1 invalid:ring-orange-600 placeholder:text-sm placeholder:text-custom-color-black/50" placeholder="Nomme ton activité" type="text" title="Nomme ton activité" value="Randonnée charmante au bord d'un lac et près d'une forêt" required />
            </div>
          </label>

          <fieldset class="col-span-full mt-2 text-xs">
            <legend class="flex items-center mb-2 font-bold">
              <svg class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
              Catégorie
            </legend>

            <!-- checked -->
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light ring-1 ring-custom-color-light rounded-lg text-slate-50" for="category_1">Autre</label>
            <input class="hidden" type="radio" id="category_1" name="category" value="10" checked>

            <!-- unchecked -->
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_10">Randonnée</label>
            <input class="hidden" type="radio" id="category_10" name="category" value="1">

            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_2">Vélo</label>
            <input class="hidden" type="radio" id="category_2" name="category" value="2">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_3">Moto</label>
            <input class="hidden" type="radio" id="category_3" name="category" value="3">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_4">Pêche</label>
            <input class="hidden" type="radio" id="category_4" name="category" value="4">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_5">Kayak</label>
            <input class="hidden" type="radio" id="category_5" name="category" value="5">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_6">Escalade</label>
            <input class="hidden" type="radio" id="category_6" name="category" value="6">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_7">Resto</label>
            <input class="hidden" type="radio" id="category_7" name="category" value="7">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_8">Bar</label>
            <input class="hidden" type="radio" id="category_8" name="category" value="8">
            
            <label class="inline-block cursor-pointer mr-2 mb-2 px-3 py-2 bg-custom-color-light/25 ring-1 ring-custom-color-light rounded-lg text-custom-color-black/75" for="category_9">Rencontre</label>
            <input class="hidden" type="radio" id="category_9" name="category" value="9">
          </fieldset>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Date de l'activité</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="py-1 pl-2 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black" type="date" title="Encode la date de l'activité" value="2023-10-27" required />
            </div>
          </label>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Heure de l'activité</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="py-1 pl-2 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black" type="time" title="Encode l'heure de l'activité" value="12:13" required />
            </div>
          </label>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Durée de l'activité</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="py-1 pl-2 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black" type="time" title="Encode la durée de l'activité" value="03:00" required />
            </div>
          </label>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Nombre de participants</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>

            </div>
          </label>

          <label class="col-start-1 cursor-pointer">
            <span class="mb-2 font-bold text-xs">Adresse</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="truncate py-1 pl-2 pr-9 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black placeholder:text-sm placeholder:text-custom-color-black/50" placeholder="Adresse de l'activité" type="text" title="Encode l'adresse de l'activité" value="Rue de la Belle Garde, 27" required />
            </div>
          </label>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Ville</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="truncate py-1 pl-2 pr-9 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black placeholder:text-sm placeholder:text-custom-color-black/50" placeholder="Ville de l'activité" type="text" title="Encode la ville de l'activité" value="Saint-Germain-de-Tallevende-la-Lande-Vaumont" required />
            </div>
          </label>

          <label class="cursor-pointer">
            <span class="mb-2 font-bold text-xs">Pays</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <input class="truncate py-1 pl-2 pr-9 w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black placeholder:text-sm placeholder:text-custom-color-black/50" placeholder="Pays de l'activité" type="text" title="Encode le pays de l'activité" value="Belgique" required />
            </div>
          </label>

          <label class="col-span-full cursor-pointer mt-2">
            <span class="mb-2 font-bold text-xs">Description de l'activité</span>
            <div class="flex items-center relative">
              <svg class="absolute right-3 top-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
              <textarea class="py-1 pl-2 pr-9 relative w-full bg-custom-color-light/25 rounded-xl focus:outline-none focus:ring-1 focus:ring-custom-color-black placeholder:pt-1 placeholder:text-sm placeholder:text-custom-color-black/50" placeholder="Décris ton activité" title="Décris ton activité" rows="10">Cette randonnée vous fera perdre la tête! De cours d'eau enchanteurs aux sommets ravissants, vous serez revigorés par cette balade d'un charme authentique.</textarea>
            </div>
          </label>

          <div class="mt-7 text-slate-50">
            <input type="submit" value="Enregistrer" class="cursor-pointer bg-custom-color-cold rounded-3xl py-1 px-8" />
          </div>

          <hr class="col-span-full my-4" />

          <a class="flex items-center font-bold text-custom-color-black/75 text-xs" href="activity.html">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
            <p>Voir mon activité</p>
          </a>
        </form>

      </main>
    </div>
