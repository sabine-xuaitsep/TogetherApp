type Activity {
  id: ID!
  title: String!
  image: String
  description: String
  date: String!
  time: String
  duration: String
  latitude: Float!
  longitude: Float!
  distance: Float
  country: String!
  zip: Int!
  city: String!
  street: String
  streetNumber: String
  maxParticipants: Int
  registeredParticipants: Int
  categoryId: ID!
  userId: ID!
  createdAt: String!
  updatedAt: String!
  category: Category!
  user: User!
  participants: [User!]!
}

extend type Query {
  activities: [Activity!]!
  activitiesByDate(latitude: Float!, longitude: Float!, limit: Int): [Activity!]!
  activitiesByDist(latitude: Float!, longitude: Float!, distance: Int, limit: Int): [Activity!]!
  activity(id: ID!): Activity!
}

extend type Mutation {

  createActivity( 
    title: String!, 
    image: String, 
    description: String, 
    date: String!, 
    time: String, 
    duration: String, 
    latitude: Float!, 
    longitude: Float!, 
    country: String!, 
    zip: Int!, 
    city: String!, 
    street: String, 
    streetNumber: String, 
    maxParticipants: Int, 
    categoryId: ID!, 
    userId: ID!
  ): Activity!

  updateActivity( 
    id: ID!
    title: String, 
    image: String, 
    description: String, 
    date: String, 
    time: String, 
    duration: String, 
    latitude: Float, 
    longitude: Float, 
    country: String, 
    zip: Int, 
    city: String, 
    street: String, 
    streetNumber: String, 
    maxParticipants: Int, 
    categoryId: ID
  ): Boolean!

  deleteActivity(id: ID!): Boolean!
  
}